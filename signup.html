<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
    
<body>
   <form> 

    <div id="SUN">
        <label id="susername" class="label">Username</label>
        <br>
        <br>
        <br>
        <input id="suninput" class="input" placeholder="eg. User1234" type="text">
    </div>
    
    
    <div id="SPW">
        <label id="spassword" class="label">Password</label>
        <br>
        <br>
        <br>
        <input id="spwinput" class="input" placeholder="eg. Password1234">
    </div>
    
    
    <div id="SEM">
        <label id="semail" class="label">Email</label>
        <br>
        <br>
        <br>
        <input id="seminput" class="input" placeholder="eg. myemail@gmail.com" type="email">
    </div>
       
    <img id="sback">
    <img id="sok">
    <img id="scancel">
    <img id="sbackground">

    </form>
    
   <script src="js/signup.js"></script>
</body>
</html>
